<div>
  <div class="fixed-top">
    <app-navbar></app-navbar>
  </div>
  <div class="container">
    <div class="row" style="margin-bottom: 8rem">
      <div class="col-sm-9 px-0" style="margin-top: 3rem">
        <router-outlet class="col-sm-9 px-0"></router-outlet>
      </div>
      <app-sidebar class="col-sm-3"></app-sidebar>
    </div>
  </div>
  <div class="fixed-bottom">
    <button (click)="toggleShow()" type="checkbox">show/hide</button>

    <div *ngIf="isShown" class="row container-fluid" id="divshow">
      <mat-advanced-audio-player [autoPlay]="true"
                                 [displayPlaylist]="msaapDisplayPlayList"
                                 [displayTitle]="msaapDisplayTitle"
                                 [displayVolumeControls]="msaapDisplayVolumeControls"
                                 [expanded]="expanded"
                                 [pageSizeOptions]="msaapPageSizeOptions"
                                 [playlist]="msaapPlaylist"></mat-advanced-audio-player>
    </div>
  </div>
</div>
