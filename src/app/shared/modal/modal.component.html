<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ name }}</h4>
    <button (click)="modal.dismiss('Cross click')" [disabled]="disableClose" aria-label="Close" class="close"
            type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content select=".modal-body"></ng-content>
    <span *ngIf="body">{{ body }}</span>
  </div>
  <div class="modal-footer">
    <ng-content select=".modal-footer"></ng-content>
  </div>
</ng-template>
<button (click)="open(content)" *ngIf="action=='delete'" class="btn btn-danger"><i class="fas fa-trash-alt"></i>
</button>
<button (click)="open(content)" *ngIf="action=='create'" class="btn btn-primary m-2">{{ name }}</button>
<button (click)="open(content)" *ngIf="action=='addToPlaylist'" class="btn btn-secondary"><i
  class="fas fa-plus-square"></i></button>
